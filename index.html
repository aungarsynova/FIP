<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="css/master.css">
  <link href="css/app.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <title>Document</title>  
</head>
<body>
  <main id="app">

  <!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-card" id="myNavbar">
    <a href="#home" class="w3-bar-item w3-button w3-wide">ORGAN DONATION ONTARIO</a>
    <!-- Right-sided navbar links -->
    <div class="w3-right w3-hide-small">
      <a href="#mission" class="w3-bar-item w3-button">MISSION</a>
      <a href="#partners" class="w3-bar-item w3-button"></i>PARTNERS</a>
      <a href="#stories" class="w3-bar-item w3-button"></i>STORIES</a>
      <a href="#get involved" class="w3-bar-item w3-button"></i>GET INVOLVED</a>
      <a href="#contact" class="w3-bar-item w3-button"></i>CONTACT</a>
    </div>
    <!-- Hide right-floated links on small screens and replace them with a menu icon -->

    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
      <i class="fa fa-bars"></i> 
    </a>
  </div>
</div>

<!-- Sidebar on small screens when clicking the menu icon -->
<nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close ×</a>
  <a href="#mission" class="w3-bar-item w3-button">MISSION</a>
  <a href="#partners" class="w3-bar-item w3-button"><i class="fa fa-user"></i>PARTNERS</a>
  <a href="#stories" class="w3-bar-item w3-button"><i class="fa fa-th"></i>STORIES</a>
  <a href="#get involved" class="w3-bar-item w3-button"><i class="fa fa-usd"></i>GET INVOLVED</a>
  <a href="#contact" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i>CONTACT</a>
</nav>

<!-- Header with full-height image -->
<splash></splash>


<!-- Our Mission Section -->
<mission></mission>

<!-- Promo Section - "We know design" -->
<partnership></partnership>

<!-- Stories section -->
<div class="w3-container" style="padding:128px 16px" id="team">
    <h3 class="w3-center">REAL LIFE STORIES</h3>
    <p class="w3-center w3-large">Hear from those who exerienced the best miracle of their life</p>
<div class="w3-row-padding w3-grayscale" style="margin-top:64px">
<div v-for="story in storyList" >
<stories :story="story"></stories>

</div>

</div>
</div>


<!-- Modal for full size images on click-->
<div id="modal01" class="w3-modal w3-black" onclick="this.style.display='none'">
  <span class="w3-button w3-xxlarge w3-black w3-padding-large w3-display-topright" title="Close Modal Image">×</span>
  <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
    <img id="img01" class="w3-image">
    <p id="caption" class="w3-opacity w3-large"></p>
  </div>
</div>





<!-- Contact Section -->
<contactform></contactform>
    

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-64">
  <a href="#home" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
  <div class="w3-xlarge w3-section">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
  </div>
 
</footer>
</main> 
<script type="module" src="js/main.js"></script>
</body>
</html>
